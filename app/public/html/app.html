<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Password Save</title>
</head>
<body>
    <div id="app_container">
        <div id="app_menu">
            <div class="box_menu title_box">
                <img src="../img/lock-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_home" onclick="homeLoad()">
                <img src="../img/home-4-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_newPassword" onclick="newPasswordLoad()">
                <img src="../img/add-file-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_newGroup" onclick="newGroupLoad()">
                <img src="../img/add-list-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_search">
                <img src="../img/search-4-32.png">
            </div>

            <div class="box_menu btn_menu"><!--PENSAR NA FUNCIONALIDADDE DESSE BOTAO-->
                <img src="../img/list-ingredients-32.png">
            </div>

        </div>

        <div id="app_center">
            <div class="title_container">
                PESQUISAR SENHAS
            </div>
            
            <div class="center_container">
                <div class="searchContainer">
                    <div class="inputFilter">
                        <input type="text" class="searchInput" placeholder="Digite o nome da sua senha">
                        <button class="searchButton">Procurar</button>
                    </div>

                    <div class="resultFilter">
                        <div class="boxResult">
                            <div class="boxColumn boxTitle">Grupo</div>
                            <div class="boxColumn boxTitle">Nome</div>
                            <div class="boxColumn boxTitle">Login</div>
                            <div class="boxColumn boxTitle">Password</div>
                            <div class="boxColumn boxTitle">Ações</div>
                        </div>

                        <div class="boxResult">
                            <div class="boxColumn">Grupo</div>
                            <div class="boxColumn">Nome</div>
                            <div class="boxColumn">Login</div>
                            <div class="boxColumn">Password</div>
                            <div class="boxColumn">
                                <img src="../img/edit-32.png" class="searchIcon">
                                |
                                <img src="../img/delete-32.png" class="searchIcon">
                            </div>
                        </div>
                      

                        
                        
                    </div>

                </div>
            </div>
        </div>
        
    
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
