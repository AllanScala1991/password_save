<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Password Save</title>
</head>
<body>
    <div id="app_container">
        <div id="app_menu">
            <div class="box_menu title_box">
                <img src="../img/lock-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_home">
                <img src="../img/home-4-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_newPassword">
                <img src="../img/add-file-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_newGroup">
                <img src="../img/add-list-32.png">
            </div>

            <div class="box_menu btn_menu" id="btn_search">
                <img src="../img/search-4-32.png">
            </div>

            <div class="box_menu btn_menu"><!--PENSAR NA FUNCIONALIDADDE DESSE BOTAO-->
                <img src="../img/list-ingredients-32.png">
            </div>

        </div>

        <div id="app_center">
            <div class="title_container">
                REGISTRO DE NOVA SENHA
            </div>

            <div class="center_container">

               <div class="pass_container">

                    <div class="pass_info">
                        <label class="pass_label">Grupo:</label>
                        <select class="pass_select" id="pass_group_select">
                            <option selected value="Sem Grupo">Sem Grupo</option>
                        </select>
                    </div>

                    <div class="pass_info">
                        <label class="pass_label">Nome:</label>
                        <input type="text" class="pass_select" id="pass_name" placeholder="Dê um nome a essa senha">
                    </div>

                    <div class="pass_info">
                        <label class="pass_label">Usuário/Email:</label>
                        <input type="text" class="pass_select" id="pass_user" placeholder="Digite seu usuário">
                    </div>

                    <div class="pass_info">
                        <label class="pass_label">Senha:</label>
                        <input type="password" class="pass_select" id="pass_password" placeholder="Digite sua senha">
                    </div>

                    <div class="pass_info">
                        <button class="pass_btn saveColor" id="pass_save_btn" onclick="saveNewPassword()">SALVAR</button>
                        <button class="pass_btn clearColor" id="pass_clear_btn" onclick="clearInputs()">LIMPAR</button>
                    </div>

                    <div class="pass_info">
                        <label class="pass_label message_label" id="pass_message_label"></label>
                    </div>

               </div>   

            </div>
        </div>

        <script src="../js/new_password.js"></script>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
